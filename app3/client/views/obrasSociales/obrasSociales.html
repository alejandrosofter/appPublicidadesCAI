<template name="buscadorObras">

<div  class="form-group">
    <div style="width: 300px;float:right;" class="input-group">
      <div class="input-group-addon"><i class="fas fa-search"></i></div>
     <input  type="text" class="form-control" id="idObraSocial" placeholder="Nombre de O.s">
      
    </div>
  </div>
</template>
<template name="obrasSociales">

    <div style="">{{>buscadorObras}}</div>
   <h1><i class="fas fa-user-tie"></i> <b>OBRAS</b> SOCIALES</h1>

{{> reactiveTable id="tabla" class="table-sm table" settings=settings}}
 
</template>
<template name="accionesObrasSociales">

    {{#each rangos}}
    <span style="cursor:pointer;" class="nomenclador label label-primary">{{fechaNomenclador}} </span>
    {{/each}}

</template>
<template name='nuevaObraSocial'>

 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> NUEVA <small> Liquidacion</small></h1>
                </div>
              <div class="modal-body">
                
{{#autoForm  collection=ObrasSociales id="nuevaOs_" type="insert"}}
  <fieldset>
  {{> afQuickField name='nombreOs'}}
  </fieldset>
  <button type="submit" class="btn btn-primary">ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
