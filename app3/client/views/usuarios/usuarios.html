<template name="usuarios">

   <h1><i class="fas fa-user"></i> <b>USUARIOS</b> generales del sistema </h1>
 
{{> reactiveTable id="tabla" class="table table-sm" settings=settings}}
<button style="width: 100%" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Agrega una <b>NUEVO</b> usuario del sistema" id="btnAgregar" class="btn btn-success btn"><i class="fas fa-plus"></i> <b>NUEVO</b> Usuario </button>
</template>
<template name="accionesUsuarios">
  <div class="acciones" style="display:none">
      
      
    <button title="Modificar" type="button" id="modificar" class="activar btn  btn-xs btn-success" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
  </div>
</template>
<template name="imagenUsuario">

<h3>Ingrese el archivo <small> debe ser formato comun de imagen</small></h3>
<div class="fileupload fileupload-new" data-provides="fileupload">
   <span class="btn btn-file">
      <span class="fileupload-new"></span>
      <span class="fileupload-exists">{{file.label.de}}</span>
      <input name="{{file.name}}" class="file-upload-input" method="{{file.method}}" type="file">
   
   </span>
   <span class="fileupload-preview">
   </span>
   <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
</div>
<canvas id="canvas" width="250px" height="150px"></canvas>
<input type="HIDDEN" value="{{logo}}"  id="logo" >
</template>
<template name="nuevoUsuario">
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                 <h3><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <b>NUEVO</b> Usuario </h3>
                </div>
              <div class="modal-body">
                  <form class="form-horizontal">
				  <div class="form-group row">
				    <label for="usuario" class="col-sm-2 control-label">Usuario</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="usuario" placeholder="Nombre de Usuario">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="password" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="password" placeholder="Password">
				    </div>
				  </div>
				   <div class="form-group row">
				    <label for="nombres" class="col-sm-2 control-label">Razon Social</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="razonSocial" placeholder="Nombres Completos">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="nombres" class="col-sm-2 control-label">Nombre Fantasia</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="fantasia" placeholder="Fantasia">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="nombres" class="col-sm-2 control-label">Rubro</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="rubro" placeholder="Rubro">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="email" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="email" placeholder="@">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="telefono" class="col-sm-2 control-label">Telefono</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="telefono" placeholder="297.......">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="telefono" class="col-sm-2 control-label">Domicilio</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="domicilio" placeholder="lugar...">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="telefono" class="col-sm-2 control-label">Representante</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="representante" placeholder="quien?">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="telefono" class="col-sm-2 control-label">Caracter Representante</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="caracterRepresentante" placeholder="cargo?">
				    </div>
				  </div>
				
				   <div class="form-group row">
				    <label for="tipoUsuario" class="col-sm-2 control-label">Tipo Usuario</label>
				    <div class="col-sm-10">
				      <select id="tipoUsuario" class="form-control">
					  <option value="administrador">Administrador</option>
					  <option value="comercio">Comercio</option>
					</select>
				    </div>
				  </div>
				  <span  role="button" style="width: 100%" data-toggle="tooltip" data-placement="bottom" data-html="true" title="" id="btnAgregarUsuario" class="btn btn-success"><i class="fas fa-check"></i> ACEPTAR </span>
				 

				</form>
              </div>

          </div>
      </div>
  </div>
</template>

				    <div class="col-sm-10">
				      <input type="text" value="{{data.profile.caracterRepresentante}}"  class="form-control" id="caracterRepresentante" placeholder="cargo?">
				    </div>
				  </div>
				   <div class="form-group row">
				    <label for="tipoUsuario" class="col-sm-2 control-label">Tipo Usuario</label>
				    <div class="col-sm-10">
				      <select id="tipoUsuario" class="form-control">
					  <option value="administrador">Administrador</option>
					  <option value="comercio">Comercio</option>
					</select>
				    </div>
				  </div>
				  

				</form>
				<span  role="button" style="width: 100%" data-toggle="tooltip" data-placement="bottom" data-html="true" title="" id="btnAgregar" class="btn btn-success"><i class="fas fa-check"></i> MODIFICAR </span>
              </div>

          </div>
      </div>
  </div>
