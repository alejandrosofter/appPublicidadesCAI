 <template name="inicio">
  <!-- el contenido y las inclusiones estan en el archivo index.html -->

<nav class="navbar navbar-default  navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img style="margin-left: -20px"  src="logoBeneficios.png">
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#descuentos">DESCUENTOS a Socios</a></li>
       
      </ul>
  </div>
</nav>

<div id="videoPlayer" class="video">My video</div>

<div id="descuentos" class="promociones">
{{#each promociones}}
    {{>cadaPromocion2}}
{{/each}}
</div>
<script>
{{videos}}
$("#videoPlayer").YTPlaylist(videos, false);
</script>

</template>
<template name="index">
<div id="sitio"></div>
</template>

<template name="cadaPromocion">
    <div style="padding-bottom: 50px">
 <div class="promo">
<div class="descuentos"><div class="descuento"><span class="textoDescuento">{{cantidad}}</span></div><div class="descuentoAhorro"><p class="textoDescuento">{{ahorroEn}}</p></div></div>
   <div class="logoEmpresa" style=""><center><img style="width: 80%;float: right;margin-right: 20px;margin-top: 20px
  " src="{{logoEmpresa}}"></center> </div>
   <div class="logoPromo" style="background-image: url({{logo}}); background-repeat: no-repeat;
    background-size: 100% 100%; ">  </div>
   <div class="detallePromo"> <span class="textoPromo">{{detalle}}</span></div>
<div class="piePromo"><b>Domicilio: </b>{{domicilio}} <b>Tel.: </b>{{telefono}}</div>
</div>

</div>
</template>

<template name="cadaPromocion2">
<a href="{{link}}" target="_blank"><img style="margin-top: 20px" src="banner_{{_id}}.png?{{random}}"></a>
</template>
<template name="cadaSlide">
 <div class="item {{esActivo}}">

     <div style="max-height: 300px; overflow: hidden;"> <img class="lozad" style="width: 100%;-webkit-filter: blur(1px);filter: blur(1px);opacity: 1.5;" src="{{logo}}"></div>
     <div class="textoSlide"> {{nombreComercio}}</div>
     <div class="textoSlideDescripcion"> {{detalleComercio}}</div>
 </div>
</template>
<template name="slide">

<div id="videoPlayer" class="video">My video</div>
</template>
<template name="slide2">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
  	
  	{{#each slidesNro}}

  		<li data-target="#myCarousel" data-slide-to="{{this}}"></li>
  	 {{/each}}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
  	{{#each slides}}
   {{>cadaSlide}}
   {{/each}}
    
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</template>
